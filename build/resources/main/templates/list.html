<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>

        <th>Title</th>
        <th>Image</th>
    </tr>
    <tbody>
    <tr th:each="story : ${stories}">

        <td th:text="${story.title}"></td>
        <td>
            <img th:src="@{'/video/' + ${story.image}}" alt="Image" />
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
