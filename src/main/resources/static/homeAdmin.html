<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Story</title>
</head>
<body>
<h1>Upload Story</h1>
<form id="storyForm" enctype="multipart/form-data">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br>
    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" required><br>
    <label for="image">Image:</label><br>
    <input type="file" id="image" name="image" accept="image/*" required><br>
    <button type="submit">Submit</button>
</form>

<div id="response"></div>

<script>
    document.getElementById("storyForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData(this);

        fetch('/api/stories', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerHTML = "Story created successfully. ID: " + data.id;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("response").innerHTML = "Error occurred while creating story.";
            });
    });
</script>
</body>
</html>
