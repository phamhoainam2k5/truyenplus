<!-- homeAdmin.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stories</title>
</head>
<body>
<h1>Stories</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="story : ${storiesPage.content}">
        <td th:text="${story.id}"></td>
        <td th:text="${story.title}"></td>
        <td th:text="${story.content}"></td>
    </tr>
    </tbody>
</table>

<div>
    <a th:if="${storiesPage.hasPrevious()}" th:href="@{/homeAdmin(page=${storiesPage.number - 1}, size=${storiesPage.size})}">Previous</a>
    <span>Page <span th:text="${storiesPage.number + 1}"></span> of <span th:text="${storiesPage.totalPages}"></span></span>
    <a th:if="${storiesPage.hasNext()}" th:href="@{/homeAdmin(page=${storiesPage.number + 1}, size=${storiesPage.size})}">Next</a>
</div>
</body>
</html>
