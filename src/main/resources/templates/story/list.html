<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Stories</title>
</head>
<body>
<h1>Stories</h1>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Status</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="story : ${stories}">
        <td th:text="${story.title}"></td>
        <td th:text="${story.description}"></td>
        <td th:text="${story.author}"></td>
        <td th:text="${story.status}"></td>
        <td>
            <img th:if="${story.image != null}" th:src="@{'/images/' + ${story.image}}" style="max-width: 100px; max-height: 100px;" />
        </td>
        <td>
            <a th:href="@{/stories/view/{id}(id=${story.storyId})}">View</a>
            <a th:href="@{/stories/edit/{id}(id=${story.storyId})}">Edit</a>
            <a th:href="@{/stories/delete/{id}(id=${story.storyId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/stories/create">Create new story</a>
</body>
</html>
